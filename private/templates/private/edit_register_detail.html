{% extends 'private/base.html' %}

{% block content %} 
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'private/css/edit_register_detail.css' %}">
</head>

<div class="container">
    <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-4 ">
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 mx-auto">
            <section class="register-form dark">
                <div class="container">
                <div class="block-heading">
                    <h2>Submit Request for Edit</h2>
                </div>
                {% if register.edit %}
                <p>Edit request already submited</p>
                {% endif %}
                <form action="mailto:admin@info.com" enctype="text/plain" method="POST" name="NewRegisterForm">
                    {% csrf_token %}
                    <div class="register-details text-center">
                    <div class="row">
                        </div>
                        <div class="form-group col-sm-12">
                        <label for="form-text">Name</label>
                        <p>{{ register.fullname }}</p>
                        </div>
                        <div class="form-group col-sm-12">
                        <label for="form-text">Voter id </label>
                        <p>{{ register.voterid }}</p>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" name="edit" class="form-check-input" id="important" {% if register.edit %}checked{% endif %}>
                            <label class="form-check-label" for="edit">Edit</label>
                        </div>

                        <div class="form-group col-sm-12">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </div>
                    </div>
                </form>
                </div>
            </section>

        </div>
    </div>
</div>




{% endblock %}
