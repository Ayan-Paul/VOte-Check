{% extends 'private/base.html' %}

{% block content %} 
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'private/css/new_register.css' %}">
</head>

<div class="container">
    <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-4 ">
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 mx-auto">
            <section class="register-form dark">
                <div class="container">
                <div class="block-heading">
                    <h2>New Register</h2>
                    <p>*Careful before sumit, you need admin's permission to edit.</p>
                    {% if error %}
                    <p class="error text-danger"> {{ error }} </p>
                    {% endif %}
                </div>
                <form method="POST" name="NewRegisterForm">
                    {% csrf_token %}
                    <div class="register-details">
                    <div class="row">
                        </div>
                        <div class="form-group col-sm-12">
                        <label for="form-text">Name</label>
                        <input id="form-text" type="text" class="form-control" placeholder="Fullname" name="fullname" >
                        </div>
                        <div class="form-group col-sm-12">
                        <label for="form-text">Voter id </label>
                        <input id="form-text" type="text" class="form-control" placeholder="Voter id number" name="voterid">
                        </div>

                        <div class="form-group col-sm-12">
                        <label for="form-text">Confirm Voter id </label>
                        <input id="form-text" type="text" class="form-control" placeholder="Voter id number" name="cvoterid">
                        </div>

                        <div class="form-group col-sm-12">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </div>
                    </div>
                </form>
                </div>
            </section>

        </div>
    </div>
</div>




{% endblock %}
