{% extends 'public/base.html' %}

{% block content %} 
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'private/css/login_style.css' %}">
</head>

<div class="wrapper fadeInDown">
    <div id="formContent">  
      <!-- Icon -->
      <div class="icon">
        <i class="fas fa-2x fa-sign-in-alt"></i>
      </div>
      
      {% if error %}
      <p>{{ error }}</p>
      {% endif %}

      <!-- Login Form -->
      <form method="post">
        {% csrf_token %}
        <input type="text" class="fadeIn first" name="username" placeholder="User Id">
        <input type="password" class="fadeIn second" name="password" placeholder="Password">
        <input type="submit" class="fadeIn third" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
      </div>
  
    </div>
  </div>
    
    
{% endblock %}
