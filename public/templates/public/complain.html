{% extends 'public/base.html' %}

{% block content %} 
{% load static %}

<header>
    <link rel="stylesheet" href="{% static 'public/css/complain.css' %}">
</header>
<div class="bg">
    <img class="bg_image" src="{% static 'public/images/flag_bg.jpg' %}" alt="">
</div>


<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>Complain to EC</h3>
            <div class="card">
                <h5 class="text-center mb-4">Enter your information below</h5>
                <form action="mailto:admin@info.com" class="form-card" onsubmit="event.preventDefault()">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                             <label class="form-control-label px-3">First name<span class="text-danger"> *</span>
                            </label> <input type="text" id="fname" name="fname" placeholder="Enter your first name" onblur="validate(1)"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3">Last name<span class="text-danger"> *</span>
                            </label> <input type="text" id="lname" name="lname" placeholder="Enter your last name" onblur="validate(2)"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3">Voter Id number<span class="text-danger"> *</span>
                            </label> <input type="text" id="email" name="email" placeholder="Enter your Voter Id number " onblur="validate(3)"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3">Phone number<span class="text-danger"> *</span>
                            </label> <input type="text" id="mob" name="mob" placeholder="Enter your Phone number" onblur="validate(4)"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3">Address<span class="text-danger"> *</span>
                                </label> <input type="text" id="job" name="job" placeholder="Enter your address" onblur="validate(5)"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex"> 
                            <label class="form-control-label px-3">What is your Problem?<span class="text-danger"> *</span>
                            </label> <input type="text" id="ans" name="ans" placeholder="Write your problem here" onblur="validate(6)"> </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Submit Complain</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'public/js/complain.js' %}"></script>

{% endblock %}
